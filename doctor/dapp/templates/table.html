<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <a href="/docsignup/" type='submit' class="btn btn-outline-success m-2">ADD DOCTOR</a><br>
<div class="container mt-3">
  <h2>Doctor Data....</h2>

  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Degree</th>
        <th>Cotact</th>
        <th>Email</th>
        <th>Image</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% if res %}
        {% for i in res  %}
       <tr>
        <td>{{i.Name}}</td>
        <td>{{i.Degree}}</td>
        <td>{{i.Contact}}</td>
        <td>{{i.Email}}</td>
        <td><img class='rounded-5' style="width:50px;height:50px;" src="{{i.Image.url}}"/></td>
        <td>{{i.Category}}</td>
        <td><a href="/update/{{i.id}}" class="btn btn-primary">Edit</a>&nbsp&nbsp<a class="btn btn-danger" href="/delete/{{i.id}}">Delete</a></td>
      </tr>
        {% endfor %}
        {% endif %}
      
    </tbody>
  </table>
</div>

</body>
</html>
